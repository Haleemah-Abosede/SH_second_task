<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Food App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700&family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cart">
        <nav>
            <a href="index.html" class="logo"> S.</a>
            <div class="icons">
                <a href="index.html"> <img src="./icons/home.svg"></a> 
        
                <a href="menu.html">  <img src="./icons/menu.svg"></a>
        
                <a href="cart.html" class="active"> <img src="./icons/cart.svg"></a>
        
                <a href="#########">  <img src="./icons/location.svg"></a>
                
                <a href="#########">  <img src="./icons/exit.svg"></a>
          </nav>

        <section class="cart-aside">
             <h2 class="title">CART</h2>
 
             <div class="cart-flex">
             <div class="items">
                <div class="order">
                    <img src="./images/rectangle_9.png" class="item">
                    <div class="desc item">
                        <h4> Smashed Avo</h4>
                        <p>$20.00</p>
                    </div>
                    <div class="quantity item-1">
                        <p> -</p>
                        <p class="num">1</p>
                        <p>+</p>
                    </div>
                    <div class="cancel">
                        <p>x</p>
                    </div>
                </div>

                <div class="order">
                    <img src="./images/rectangle_10.png">
                    <div class="desc">
                        <h4> Yin & Yang</h4>
                        <p>$10.00</p>
                    </div>
                    <div class="quantity item-2">
                        <p> -</p>
                        <p class="num">1</p>
                        <p>+</p>
                    </div>
                    <div class="cancel">
                        <p>x</p>
                    </div>
                </div>

                <div class="order">
                    <img src="./images/rectangle_11.png">
                    <div class="desc">
                        <h4>Pancakes </h4>
                        <p>$25.00</p>
                    </div>
                    <div class="quantity item-3">
                        <p> -</p>
                        <p class="num">1</p>
                        <p>+</p>
                    </div>
                    <div class="cancel">
                        <p>x</p>
                    </div>
                </div>

                <div class="order">
                    <img src="./images/rectangle_13.png">
                    <div class="desc">
                        <h4>Rancheros(Tofu)</h4>
                        <p>$25.00</p>
                    </div>
                    <div class="quantity item-4">
                        <p> -</p>
                        <p class="num">1</p>
                        <p>+</p>
                    </div>
                    <div class="cancel">
                        <p>x</p>
                    </div>
                </div>
             </div>
             <div class="payment">
                <div class="total">
                    <h2>Your Subtotal</h2>
                    <p>Subtotal $80.00</p>
                    <button> Confirm Order</button>
                </div>
                <div class="coupon">
                 <h2>Promo Code</h2>
                 <input type="text" placeholder="enter promo code"><br>
                 <button>Apply</button>
                </div>
             </div>
            </div>
             <p class="copyright">copyright &copy; 2021 Sushi Restaurant</p>
        </section>
        
    </section>
   
</body>
</html>
